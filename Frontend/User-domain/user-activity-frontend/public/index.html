<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Historial de Actividad</title>
</head>
<body>
  <h1>Historial de Actividad del Usuario</h1>
  <ul id="activity-list"></ul>

  <script>
    async function fetchActivities() {
      try {
        const res = await fetch('http://localhost:3012/activities'); // tu backend
        const data = await res.json();

        const list = document.getElementById('activity-list');
        list.innerHTML = '';

        data.forEach(activity => {
          const li = document.createElement('li');
          li.textContent = `${activity.action} - ${new Date(activity.timestamp).toLocaleString()}`;
          list.appendChild(li);
        });
      } catch (error) {
        console.error('Error fetching activities:', error);
      }
    }

    fetchActivities();
  </script>
</body>
</html>
