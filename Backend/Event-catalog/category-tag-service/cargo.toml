[package]
name = "category-tag-service"
version = "0.1.0"
edition = "2021"
build = "build.rs"

[dependencies]
tokio = { version = "1", features = ["full"] }
tonic = { version = "0.10", features = ["transport"] }
prost = "0.12"
prost-types = "0.12"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
elasticsearch = "7.14.0-alpha.1"
uuid = { version = "1", features = ["v4"] }
dotenv = "0.15"

[build-dependencies]
tonic-build = "0.10"
